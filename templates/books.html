{% extends "layout.html" %}

{% block heading %}
Book results:

{% endblock %}

{% block body %}

<ul>
    {% for i in book %}
    <li>
        <a href="{{ url_for('book', book_id=i.id)}}">
            {{i.isbn}}: {{i.title}}, written by: {{i.author}}, year: {{i.year}}
        </a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
