{% extends "layout.html" %}

{% block heading %}
Register here!
{% endblock %}

{% block body %}
{% if statement %}
<div class="alert alert-danger" role="alert">
    {{ statement }}
</div>
{% endif %}

<form action="{{ url_for('register') }}" method="post">

    <div class="form-group">
        <label>Username</label>
        <input name="username" type="text" class="form-text">
        <small class="form-text text-muted"> Create a username </small>

    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" name="password" class="form-text">
        <small class="form-text text-muted">Create a password. Must at least 8 characters </small>
    </div>

    <div ><button type="submit" class="btn btn-primary">Submit</button></div>

</form>
{% endblock %}
