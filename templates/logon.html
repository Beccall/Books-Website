{% extends "layout.html" %}

{% block heading %}
Log in here!
{% endblock %}

{% block body %}

{% if statement %}
<div class="alert alert-danger" role="alert">
    {{ statement }}
</div>
{% endif %}
<form action="{{ url_for('login') }}" method="post">

    <div class="form-group">
        <label>Username</label>
        <input name="username" type="text" class="form-text">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" name="password" class="form-text">
    </div>

    <div class="center"><button type="submit" class="btn btn-primary">Submit</button></div>

</form>
{% endblock %}
